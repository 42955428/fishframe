#log4j.rootCategory=error, CONSOLE
log4j.rootCategory=error, CONSOLE

#CONSOLEaasdfasdfasd
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=debug
log4j.appender.CONSOLE.Target=System.out 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss}:%p %t %l - %m%n

#DailyRollingFile
log4j.appender.DailyRollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.DailyRollingFile.File=/logs/multilweb-frontend.txt
log4j.appender.DailyRollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.DailyRollingFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] [%t] [%l] - %m%n
log4j.appender.DailyRollingFile.MaxFileSize=10000KB
log4j.appender.DailyRollingFile.MaxBackupIndex=10

#Log Setting
log4j.logger.org.springframework = error
log4j.logger.org.springframework.orm.ibatis = error
log4j.logger.org.springframework.web = error
log4j.logger.com.dgaotech=debug
log4j.logger.freemarker = error
log4j.logger.com.ibatis=debug
log4j.logger.java.sql.Connection=debug 
log4j.logger.java.sql.PreparedStatement=debug
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug 
log4j.logger.java.sql.Statement=debug 
